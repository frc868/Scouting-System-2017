<!DOCTYPE html>
<html>
	<!--
		Pit Scouting

				Swerve
				Holonomic

				8 Wheel Tank

				Omni

				Octal Other
			Focus:

				Ball
				Other
			Can Climb:

				No
			Where Do They Get Fuel From?:
				Human Player
				Hopper
			How Can They Score?:

					Yes
					No
				Fuel
					High
					Low
					Both
			Number of Gear Cycles:

			Number of Fuel Scored Per Match:
				(Number)
			-->
	<head>
		<link rel = "stylesheet" href = "tab_stuff.css">
		<script src = "jquery-3.1.1.min.js"></script>
		<meta charset="utf-8">
		<title>Scouting System</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="scouting.js"></script>
		<script src="js/jquery.form-validator.js"></script>
		<script src="js/validate.js"></script>
		<style>
			.margin {
				margin-left: 5px;
				margin-right: 5px;
			}
			.radio {
				margin-left: 15px;
				margin-right: 15px;
			}
			input[type = radio] {
				margin-left: 8px;
			}
			input[type = checkbox]{
				margin-left: 8px;
			}
			input[type = number]{
				margin-left: 8px;
			}
			input[type=number]::-webkit-inner-spin-button, 
			input[type=number]::-webkit-outer-spin-button { 
				-webkit-appearance: none;
			}
			h4{
				margin-left: 8px;
			}
		</style>
	</head>
	<body style = "filter: grayscale(0%);">
		<form action="pit.php" method="post">
		<a class = "backButton" style="background-color:#cccccc; margin-right: 25px;" href="index.html">Back</a>
			<div class ="pit" style="margin-left: 20px; position: ">
				<label style = "font-size:20px; margin-top: 8px; padding-right: 10px" >Team Number:</label><br>
				<input name = "teamNumber" type = "number" id="teamNumber" style="margin-top: 9px; width:75px; text-align: center; height: 31px;" data-validation="required" data-validation-error-msg="You did not enter a match number!" current-error="You did not enter a match number!" style="border-color: red;"/>
			</div>
			<div class="form-group">
				<label class="margin" for="driveTrain"><h3>Drive Train</h3></label>
				<select name="driveTrain" style="width: 350px;" class="form-control" id="driveTrainSelect">
					<option>Select Type of Drive Train</option>
					<option value="swerve">Swerve</option>
					<option value="holonomic">Holonomic</option>
					<option value="h-drive">H drive</option>
					<option value="6-wheel-tank">6 Wheel Tank</option>
					<option value="8-wheel-tank">8 Wheel Tank</option>
					<option value="mecanum">Mecanum</option>
					<option value="omni">Omni</option>
					<option value="triangular">Triangular</option>
					<option value="octal">Octal</option>
					<option value="other">Other</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="margin" for="focus"><h3>Focus</h3></label> <br>
						<input type="checkbox" name="focus" value="gear" class = "input"> Gear<br>
						<input type="checkbox" name="focus" value="ball" class = "input"> Fuel<br>
						<input type="checkbox" name="focus" value="other" class = "input"> Defense<br>
			</div>
			
			<div class="form-group">
				<label class="margin" for="climb"><h3>Can Climb</h3></label><br>
						<input type="radio" name="climb" value="TRUE">Yes<br>
						<input type="radio" name="climb" value="FALSE">No<br>
			</div>
			
			<div class="form-group">
				<label class="margin" for="balls"><h3>Where do they get fuel?</h3></label> <br>
						<input type="checkbox" name="fuelOrigin" value="human" class = "input"> Human Player<br>
						<input type="checkbox" name="fuelOrigin" value="hopper" class = "input"> Hopper<br>
			</div>
			
			<div class="form-group">
				<label class="margin" for="location"><h3>How can they score?</h3></label>
						<h4>Gears:</h4>
						<input type="radio" name="gear" value="TRUE" alt="set location" class = "input">Yes
						<input type="radio" name="gear" value="FALSE" alt="set location" class = "input">No<br><br>
						<h4>Fuel:</h4>
						<input type="radio" name="fuel" value="high" alt="set location" class = "input">High
						<input type="radio" name="fuel" value="low" alt="set location" class = "input">Low
						<input type="radio" name="fuel" value="both" alt="set location" class = "input">Both
			</div>
			
			<div class="form-group">
				<label class="margin" for="cycle"><h3>Number of Gear Cycles:</h3></label>
						<input type="number" name="gearCycles" alt="set location"><br>
			</div>
			
			<div class="form-group">
				<label class="margin" for="score"><h3>Number of Fuel Scored Per Match:</h3></label>
						<input type="number" name="fuelPerMatch" alt="set location"><br>
			</div>
			<button type="submit" value="submit">Submit</button>
		</form>
	</body>
</html>
