<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "tab_stuff.css">
		<script src = "jquery-3.1.1.min.js"></script>
		<meta charset="utf-8">
		<title>Scouting System</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="scouting.js"></script>
		<script src="js/jquery.form-validator.js"></script>
		<script src="js/validate.js"></script>
		<style>
			.margin {
				margin-left: 5px;
				margin-right: 5px;
			}
			.radio {
				margin-left: 15px;
				margin-right: 15px;
			}
			input[type = radio] {
				margin-left: 8px;
			}
			input[type = checkbox]{
				margin-left: 8px;
			}
			input[type = number]{
				margin-left: 8px;
			}
			input[type=number]::-webkit-inner-spin-button, 
			input[type=number]::-webkit-outer-spin-button { 
				-webkit-appearance: none;
			}
			h4{
				margin-left: 8px;
			}
		</style>
	</head>
	<body style = "filter: grayscale(0%);">
		<form action="sql.php" method="post">
			<div class ="pit" style="margin-left: 20px; position: ">
				<label style = "font-size:20px; margin-top: 8px; padding-right: 10px" >Team Number:</label><br>
				<input type = "number" id="teamNumber" style="margin-top: 9px; width:75px; text-align: center; height: 31px;" data-validation="required" data-validation-error-msg="You did not enter a match number!" current-error="You did not enter a match number!" style="border-color: red;"/>
			</div>
			<div class="form-group">
				<label class="margin" for="driveTrain"><h3>Drive Train</h3></label>
				<select style="width: 350px;" class="form-control" id="driveTrainSelect">
					<option>Select Type of Drive Train</option>
					<option>Swerve</option>
					<option>Holonomic</option>
					<option>H drive</option>
					<option>6 Wheel Tank</option>
					<option>8 Wheel Tank</option>
					<option>Mecanum</option>
					<option>Omni</option>
					<option>Triangular</option>
					<option>Octal</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="margin" for="focus"><h3>Focus</h3></label>
				<select style="width: 350px;" class="form-control" id="driveTrainSelect">
					<option>Select Team's Focus</option>
					<option>Gear</option>
					<option>Ball</option>
					<option>Both</option>
					<option>Deffense</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="margin" for="climb"><h3>Can Climb</h3></label><br>
					<form action="">
						<input type="radio" name="balls" value="human">Yes<br>
						<input type="radio" name="balls" value="hopper">No<br>
					</form>
			</div>
			
			<div class="form-group">
				<label class="margin" for="balls"><h3>Where do they get balls (fuel)?</h3></label> <br>
					<form action="">
						<input type="checkbox" name="balls" value="human" class = "input"> Human Player<br>
						<input type="checkbox" name="balls" value="hopper" class = "input"> Hopper<br>
					</form>
			</div>
			
			<div class="form-group">
				<label class="margin" for="location"><h3>How can they score?</h3></label>
					<form action="">
						<h4>Gears:</h4>
						<input type="radio" name="gears" alt="set location" class = "input">Yes
						<input type="radio" name="gears" alt="set location" class = "input">No<br>
						<h4>Balls (fuel):</h4>
						<input type="radio" name="balls" alt="set location" class = "input">High
						<input type="radio" name="balls" alt="set location" class = "input">Low
						<input type="radio" name="balls" alt="set location" class = "input">Both
					</form>
			</div>
			
			<div class="form-group">
				<label class="margin" for="cycle"><h3>Number of Gear Cycles:</h3></label>
					<form action="">
						<input type="number" name="gears" alt="set location"><br>
					</form>
			</div>
			
			<div class="form-group">
				<label class="margin" for="score"><h3>Number of Fuel Scored Per Match:</h3></label>
					<form action="">
						<input type="number" name="score" alt="set location"><br>
					</form>
			</div>
		</form>
	</body>
</html>
